<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        
        div:hover {color: rgb(21, 255, 0);}

        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
        color: rgb(255, 145, 0);}


        
    </style>
</head>
<body>
    <h1>Exemplos de Hover</h1>
    <p>Passe o mouse abaixo</p>

   <div>
   Assim que passar o mouse aparecera
    <p>Isso que ira aparecer</p>
   
   </div>
    
   <p>Fim do Exemplo</p>
    
</body>
</html>
